<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblEcoPrimerTrimestreListForm">
                <p:panel header="#{bundle.ListTblEcoPrimerTrimestreTitle}">
                    <p:dataTable id="datalist" value="#{tblEcoPrimerTrimestreController.items}" var="item"
                                 selectionMode="single" selection="#{tblEcoPrimerTrimestreController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEcoPrimerTrimestre}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_uteAnexLongitudinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.uteAnexLongitudinal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_idEcoPrimerTrimestre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEcoPrimerTrimestre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_idpaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpaciente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_uteAnexAP}"/>
                            </f:facet>
                            <h:outputText value="#{item.uteAnexAP}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_uteAnexTranverso}"/>
                            </f:facet>
                            <h:outputText value="#{item.uteAnexTranverso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_uteAnexLongitudCervical}"/>
                            </f:facet>
                            <h:outputText value="#{item.uteAnexLongitudCervical}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_sacoDms}"/>
                            </f:facet>
                            <h:outputText value="#{item.sacoDms}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_sacoEquivalente}"/>
                            </f:facet>
                            <h:outputText value="#{item.sacoEquivalente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_sacoCaracteristicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.sacoCaracteristicas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_embrionVisualizable}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.embrionVisualizable}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_embrionNovisualizable}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.embrionNovisualizable}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_embrionActivCardiaca}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.embrionActivCardiaca}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_embrionLcc}"/>
                            </f:facet>
                            <h:outputText value="#{item.embrionLcc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_embrionEquivalente}"/>
                            </f:facet>
                            <h:outputText value="#{item.embrionEquivalente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_embrionVisculaVitelina}"/>
                            </f:facet>
                            <h:outputText value="#{item.embrionVisculaVitelina}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_hallazgos}"/>
                            </f:facet>
                            <h:outputText value="#{item.hallazgos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblEcoPrimerTrimestreTitle_conclusiones}"/>
                            </f:facet>
                            <h:outputText value="#{item.conclusiones}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblEcoPrimerTrimestreController.prepareCreate}" update=":TblEcoPrimerTrimestreCreateForm" oncomplete="PF('TblEcoPrimerTrimestreCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblEcoPrimerTrimestreViewForm" oncomplete="PF('TblEcoPrimerTrimestreViewDialog').show()" disabled="#{empty tblEcoPrimerTrimestreController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblEcoPrimerTrimestreEditForm" oncomplete="PF('TblEcoPrimerTrimestreEditDialog').show()" disabled="#{empty tblEcoPrimerTrimestreController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblEcoPrimerTrimestreController.destroy}" update=":growl,datalist" disabled="#{empty tblEcoPrimerTrimestreController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
